version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: gongbu_postgres
    environment:
      POSTGRES_DB: gongbu_platform
      POSTGRES_USER: ${DB_USER:-gongbu_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gongbu_user}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gongbu_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: gongbu_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gongbu_network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile.prod
    container_name: gongbu_auth_service
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    expose:
      - "3001"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - gongbu_network

  # Course Service
  course-service:
    build:
      context: ./services/course-service
      dockerfile: Dockerfile.prod
    container_name: gongbu_course_service
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - REDIS_URL=redis://redis:6379
    expose:
      - "3002"
    depends_on:
      - postgres
      - redis
      - auth-service
    restart: unless-stopped
    networks:
      - gongbu_network

  # Bot Service
  bot-service:
    build:
      context: ./services/bot-service
      dockerfile: Dockerfile.prod
    container_name: gongbu_bot_service
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=${DATABASE_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - COURSE_SERVICE_URL=http://course-service:3002
      - AUTH_SERVICE_URL=http://auth-service:3001
      - REDIS_URL=redis://redis:6379
      - WEBAPP_URL=${WEBAPP_URL}
    expose:
      - "3003"
    depends_on:
      - postgres
      - redis
      - course-service
      - auth-service
    restart: unless-stopped
    networks:
      - gongbu_network

  # Web App (React frontend)
  web-app:
    build:
      context: ./apps/web-app
      dockerfile: Dockerfile.prod
    container_name: gongbu_web_app
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=${API_BASE_URL}
      - VITE_WEBAPP_URL=${WEBAPP_URL}
      - VITE_WEBSOCKET_URL=${WEBSOCKET_URL}
    expose:
      - "3000"
    depends_on:
      - auth-service
      - course-service
      - bot-service
    restart: unless-stopped
    networks:
      - gongbu_network

  # Nginx (Reverse Proxy) - Ваша улучшенная архитектура
  nginx:
    image: nginx:alpine
    container_name: gongbu_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration (выберите один из вариантов)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro                    # Вариант 1: nginx.conf в корне проекта
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro            # Вариант 2: nginx.conf в папке nginx/ (раскомментируйте при необходимости)
      - ./nginx/html:/usr/share/nginx/html                       # For ACME challenge (Let's Encrypt)
      # SSL certificates (выберите подходящий вариант)
      - ./letsencrypt:/etc/letsencrypt:ro                        # Вариант 1: SSL в проекте  
      # - /etc/letsencrypt:/etc/letsencrypt:ro                   # Вариант 2: Системные SSL (раскомментируйте при необходимости)
    depends_on:
      - web-app
      - bot-service
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/health || exit 1"]
      interval: 5s      # Ваши быстрые health checks
      timeout: 3s
      retries: 12
    restart: unless-stopped
    networks:
      - gongbu_network

volumes:
  postgres_data:
  redis_cache:

networks:
  gongbu_network:
    driver: bridge
