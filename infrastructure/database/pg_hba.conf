# PostgreSQL Client Authentication Configuration File
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             postgres                                peer
local   all             all                                     md5

# IPv4 local connections:
host    all             all             127.0.0.1/32            md5
host    all             all             0.0.0.0/0               md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     postgres                                peer
host    replication     postgres        127.0.0.1/32            md5
host    replication     postgres        ::1/128                 md5

# Enterprise replication settings
host    replication     replicator      10.0.0.0/8              md5
host    replication     replicator      172.16.0.0/12           md5
host    replication     replicator      192.168.0.0/16          md5

# Application connections
host    gongbu_enterprise gongbu_enterprise_user 10.0.0.0/8    md5
host    gongbu_enterprise gongbu_enterprise_user 172.16.0.0/12 md5
host    gongbu_enterprise gongbu_enterprise_user 192.168.0.0/16 md5

# SSL connections
hostssl all             all             0.0.0.0/0               md5
hostssl replication     replicator      0.0.0.0/0               md5
