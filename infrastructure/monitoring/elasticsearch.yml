# Elasticsearch Configuration for Enterprise Monitoring
cluster.name: gongbu-enterprise
node.name: elasticsearch-master
node.roles: [master, data, ingest]

# Network
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# Discovery
discovery.seed_hosts: ["elasticsearch-master:9300", "elasticsearch-data-1:9300", "elasticsearch-data-2:9300"]
cluster.initial_master_nodes: ["elasticsearch-master"]

# Memory
bootstrap.memory_lock: true
indices.memory.index_buffer_size: 30%
indices.queries.cache.size: 10%
indices.fielddata.cache.size: 20%

# Index Settings
action.auto_create_index: false
action.destructive_requires_name: true

# Security
xpack.security.enabled: true
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/elasticsearch.key
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/elasticsearch.crt
xpack.security.transport.ssl.certificate_authorities: ["/usr/share/elasticsearch/config/certs/ca.crt"]

# Monitoring
xpack.monitoring.collection.enabled: true
xpack.monitoring.history.duration: 7d

# Machine Learning
xpack.ml.enabled: true
xpack.ml.max_lazy_ml_nodes: 0

# Watcher
xpack.watcher.enabled: true

# Logging
logger.level: INFO
logger.org.elasticsearch.deprecation: WARN

# Performance
thread_pool.write.queue_size: 1000
thread_pool.search.queue_size: 1000
indices.breaker.total.limit: 70%
indices.breaker.fielddata.limit: 40%
indices.breaker.request.limit: 60%

# Shard Settings
cluster.routing.allocation.disk.threshold.enabled: true
cluster.routing.allocation.disk.watermark.low: 85%
cluster.routing.allocation.disk.watermark.high: 90%
cluster.routing.allocation.disk.watermark.flood_stage: 95%

# Index Lifecycle Management
xpack.ilm.enabled: true

# Snapshot and Restore
path.repo: ["/usr/share/elasticsearch/backups"]

# Cross-cluster search
cluster.remote.remote_cluster.seeds: ["remote-cluster:9300"]
