name: ğŸ§ª Test & Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Lint and format check
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - course-service
          - bot-service

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: services/${{ matrix.service }}
        run: npm run lint

      - name: ğŸ“ Check Prettier formatting
        working-directory: services/${{ matrix.service }}
        run: npm run format:check

      - name: ğŸ”§ TypeScript check
        working-directory: services/${{ matrix.service }}
        run: npm run type-check

  # Unit tests
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - course-service
          - bot-service

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: ğŸ§ª Run tests
        working-directory: services/${{ matrix.service }}
        run: npm test
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: services/${{ matrix.service }}/coverage/lcov.info
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  # Frontend tests
  test-frontend:
    name: ğŸŒ Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web-app/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: apps/web-app
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: apps/web-app
        run: npm run lint

      - name: ğŸ”§ TypeScript check
        working-directory: apps/web-app
        run: npm run type-check

      - name: ğŸ§ª Run tests
        working-directory: apps/web-app
        run: npm test

      - name: ğŸ—ï¸ Build check
        working-directory: apps/web-app
        run: npm run build

  # Integration tests
  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: gongbu_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd services/auth-service && npm ci
          cd ../course-service && npm ci
          cd ../bot-service && npm ci

      - name: ğŸ—„ï¸ Setup test databases
        run: |
          cd services/auth-service && npx prisma migrate deploy
          cd ../course-service && npx prisma migrate deploy
          cd ../bot-service && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/gongbu_test

      - name: ğŸ§ª Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/gongbu_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

  # Security scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Run npm audit
        run: |
          services=("auth-service" "course-service" "bot-service")
          for service in "${services[@]}"; do
            echo "ğŸ” Auditing $service..."
            cd services/$service
            npm audit --audit-level moderate
            cd ../..
          done

          echo "ğŸ” Auditing web app..."
          cd apps/web-app
          npm audit --audit-level moderate

  # Docker image security scan
  docker-security:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build Docker image for scanning
        run: |
          docker build -f services/auth-service/Dockerfile.prod -t gongbu/auth-service:test .

      - name: ğŸ” Run Trivy on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gongbu/auth-service:test'
          format: 'sarif'
          output: 'docker-trivy-results.sarif'

      - name: ğŸ“Š Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'docker-trivy-results.sarif'
