name: Deploy to VPS

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/deploy/gongbu-platform || (git clone https://github.com/appletownworld/gongbu-platform.git /home/deploy/gongbu-platform && cd /home/deploy/gongbu-platform)
          git pull origin main
          docker-compose -f docker-compose.prod.yml down || true
          docker-compose -f docker-compose.prod.yml build --no-cache
          docker-compose -f docker-compose.prod.yml up -d
          docker system prune -f

    - name: Health Check
      run: |
        sleep 60
        curl -f ${{ secrets.API_BASE_URL }}/health || exit 1

    - name: Notify Telegram
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          üöÄ Deploy Status: ${{ job.status }}
          üì¶ Repository: gongbu-platform
          üåê Environment: Production
          üîó URL: ${{ secrets.API_BASE_URL }}