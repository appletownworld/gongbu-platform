name: Deploy to VPS

on:
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ GitHub UI
  push:               # ‚úÖ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–µ–ø–ª–æ–π –≤–∫–ª—é—á–µ–Ω!
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # –î–µ–ø–ª–æ–π –≤ –¥–æ–º–∞—à–Ω–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–ë–ï–ó SUDO!)
          cd ~/gongbu-platform || (git clone https://github.com/appletownworld/gongbu-platform.git ~/gongbu-platform && cd ~/gongbu-platform)
          
          # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ (—Ä–µ—à–∞–µ—Ç –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã)
          git fetch origin
          git reset --hard origin/main
          
          # –°–æ–∑–¥–∞–Ω–∏–µ .env –∏–∑ —Å–µ–∫—Ä–µ—Ç–æ–≤ GitHub
          cat > .env << 'EOF'
          NODE_ENV=production
          PORT=3000
          
          # Database
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
          
          # Redis
          REDIS_URL=redis://localhost:6379
          REDIS_PASSWORD=
          
          # JWT
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          
          # Telegram
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_BOT_USERNAME=gongbu_platform_bot
          TELEGRAM_WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}
          TELEGRAM_WEBAPP_SECRET=${{ secrets.TELEGRAM_WEBAPP_SECRET }}
          WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}
          ADMIN_USER_IDS=${{ secrets.ADMIN_USER_IDS }}
          TELEGRAM_PAYMENT_TOKEN=
          
          # URLs
          WEBAPP_URL=${{ secrets.APP_URL }}
          APP_URL=${{ secrets.APP_URL }}
          API_BASE_URL=${{ secrets.API_BASE_URL }}
          WEBSOCKET_URL=wss://${{ secrets.DOMAIN_NAME }}/ws
          DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
          
          # CORS
          CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
          
          # Payment
          STRIPE_SECRET_KEY=
          STRIPE_WEBHOOK_SECRET=
          
          # Email
          SENDGRID_API_KEY=
          EMAIL_FROM=noreply@${{ secrets.DOMAIN_NAME }}
          
          # Monitoring
          GRAFANA_ADMIN_PASSWORD=admin
          
          # Services URLs (internal)
          AUTH_SERVICE_URL=http://auth-service:3001
          COURSE_SERVICE_URL=http://course-service:3002
          BOT_SERVICE_URL=http://bot-service:3003
          PAYMENT_SERVICE_URL=http://payment-service:3004
          NOTIFICATION_SERVICE_URL=http://notification-service:3005
          ANALYTICS_SERVICE_URL=http://analytics-service:3006
          EOF
          
          # –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ docker –≥—Ä—É–ø–ø—É (–µ—Å–ª–∏ –µ—â–µ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω)
          groups $USER | grep -q docker || (echo "‚ö†Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –≤ –≥—Ä—É–ø–ø–µ docker. –î–æ–±–∞–≤—å—Ç–µ: sudo usermod -aG docker $USER && exit")
          
          # –°–æ–∑–¥–∞–Ω–∏–µ –±–∞–∑–æ–≤–æ–≥–æ nginx.conf
          cat > nginx.conf << 'EOF'
          events {
              worker_connections 1024;
          }
          
          http {
              upstream web-app {
                  server web-app:3000;
              }
              
              upstream bot-service {
                  server bot-service:3003;
              }
              
              server {
                  listen 80;
                  server_name _;
                  
                  location /health {
                      return 200 'OK';
                      add_header Content-Type text/plain;
                  }
                  
                  location /api/bots {
                      proxy_pass http://bot-service;
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                  }
                  
                  location /webhook {
                      proxy_pass http://bot-service;
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                  }
                  
                  location / {
                      proxy_pass http://web-app;
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                  }
              }
          }
          EOF
          
          # –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
          docker-compose -f docker-compose.simple.yml down || true
          
          # –û—á–∏—Å—Ç–∫–∞ —Å–∏—Å—Ç–µ–º—ã Docker
          docker system prune -f || echo "‚ö†Ô∏è Docker system prune failed, continuing..."
          
          # –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º
          echo "üîç –ü–†–ï–î–í–ê–†–ò–¢–ï–õ–¨–ù–ê–Ø –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê:"
          echo "üíæ –î–∏—Å–∫–æ–≤–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ:"
          df -h /
          echo "üß† –ü–∞–º—è—Ç—å:"
          free -h
          echo "üîå –ó–∞–Ω—è—Ç—ã–µ –ø–æ—Ä—Ç—ã:"
          netstat -tlnp | grep -E ':(80|443|5432|6379|3000|3001|3002|3003) ' || echo "–¶–µ–ª–µ–≤—ã–µ –ø–æ—Ä—Ç—ã —Å–≤–æ–±–æ–¥–Ω—ã"
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ .env —Ñ–∞–π–ª–∞
          echo "üìÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ .env —Ñ–∞–π–ª–∞:"
          ls -la .env && echo "‚úÖ .env —Ñ–∞–π–ª —Å—É—â–µ—Å—Ç–≤—É–µ—Ç" || echo "‚ùå .env —Ñ–∞–π–ª –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç"
          
          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª—é—á–µ–≤—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è:"
          echo "DATABASE_URL (–ø–µ—Ä–≤—ã–µ 30 —Å–∏–º–≤–æ–ª–æ–≤): $(echo $DATABASE_URL | cut -c1-30)..."
          echo "JWT_SECRET —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: $([ -n "$JWT_SECRET" ] && echo "‚úÖ –î–∞" || echo "‚ùå –ù–µ—Ç")"
          echo "TELEGRAM_BOT_TOKEN —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: $([ -n "$TELEGRAM_BOT_TOKEN" ] && echo "‚úÖ –î–∞" || echo "‚ùå –ù–µ—Ç")"
          
          echo ""
          echo "üîç –°–û–î–ï–†–ñ–ò–ú–û–ï .env –§–ê–ô–õ–ê (–ø–µ—Ä–≤—ã–µ 50 —Å—Ç—Ä–æ–∫, —Å–µ–∫—Ä–µ—Ç—ã —Å–∫—Ä—ã—Ç—ã):"
          head -50 .env | sed 's/\(SECRET\|TOKEN\|PASSWORD\)=.*/\1=***HIDDEN***/' || echo "–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å .env"
          
          echo ""
          echo "üîç –ü–†–û–í–ï–†–ö–ê GITHUB SECRETS –í .env:"
          echo "–°—Ç—Ä–æ–∫ —Å JWT_SECRET: $(grep -c "JWT_SECRET=" .env || echo "0")"  
          echo "–°—Ç—Ä–æ–∫ —Å TELEGRAM_BOT_TOKEN: $(grep -c "TELEGRAM_BOT_TOKEN=" .env || echo "0")"
          echo "–°—Ç—Ä–æ–∫ —Å DATABASE_URL: $(grep -c "DATABASE_URL=" .env || echo "0")"
          
          # –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ .env —Ñ–∞–π–ª–∞  
          echo "üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –∏–∑ .env —Ñ–∞–π–ª–∞:"
          export $(cat .env | grep -v '^#' | xargs) || echo "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å .env"
          
          echo "üîç –ü–û–í–¢–û–†–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ .env:"
          echo "DATABASE_URL —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: $([ -n "$DATABASE_URL" ] && echo "‚úÖ –î–∞" || echo "‚ùå –ù–µ—Ç")"
          echo "JWT_SECRET —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: $([ -n "$JWT_SECRET" ] && echo "‚úÖ –î–∞" || echo "‚ùå –ù–µ—Ç")"  
          echo "TELEGRAM_BOT_TOKEN —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: $([ -n "$TELEGRAM_BOT_TOKEN" ] && echo "‚úÖ –î–∞" || echo "‚ùå –ù–µ—Ç")"
          
          # –ó–∞–ø—É—Å–∫ —É–ø—Ä–æ—â–µ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã (—Ç–æ–ª—å–∫–æ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–µ—Ä–≤–∏—Å—ã)
          echo "üöÄ –ó–∞–ø—É—Å–∫ Docker Compose..."
          docker-compose -f docker-compose.simple.yml up -d --build 2>&1 | head -100
          
          # –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
          sleep 10
          
