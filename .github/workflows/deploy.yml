    - name: Wait for HTTPS (smart retry)
      continue-on-error: true
      run: |
        echo "üîç –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ HTTPS endpoint..."
        APP_URL="${{ secrets.APP_URL }}"
