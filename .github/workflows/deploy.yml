          echo "üîç –ü–†–û–í–ï–†–ö–ê –°–¢–ê–¢–£–°–ê –ö–û–ù–¢–ï–ô–ù–ï–†–û–í:"
          docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" || echo "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤"
          
          echo ""
          echo "üîç DOCKER COMPOSE —Å—Ç–∞—Ç—É—Å:"
          docker-compose -f docker-compose.simple.yml ps || echo "docker-compose ps –Ω–µ —É–¥–∞–ª—Å—è"
          
          # –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–∏—Å—Ç–µ–º—ã
          echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ —Å–∏—Å—Ç–µ–º—ã..."
          for i in {1..30}; do
            if docker-compose -f docker-compose.simple.yml ps | grep -q "Up"; then
              echo "‚úÖ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∑–∞–ø—É—â–µ–Ω—ã"
              break
            fi
            echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ ($i/30)..."
            sleep 5
          done
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –≤—Å–µ—Ö —Å–µ—Ä–≤–∏—Å–æ–≤
          echo "üìä –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–∏—Å–æ–≤:"
          docker-compose -f docker-compose.simple.yml ps
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–æ–≤ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö
          if ! docker-compose -f docker-compose.simple.yml ps | grep -q "Up"; then
            echo "‚ùå –ï—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã —Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º–∏!"
            
            echo ""
            echo "üîç –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê –°–ò–°–¢–ï–ú–´:"
            echo "üíæ –î–∏—Å–∫–æ–≤–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ:"
            df -h / || echo "–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–∏—Å–∫"
            
            echo "üß† –ü–∞–º—è—Ç—å:"
            free -h || echo "–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–∞–º—è—Ç—å"
            
            echo "üê≥ –ó–∞–ø—É—â–µ–Ω–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã:"
            docker ps -a || echo "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤"
            
            echo "üìù –î–ï–¢–ê–õ–¨–ù–´–ï –õ–û–ì–ò –ö–ê–ñ–î–û–ì–û –°–ï–†–í–ò–°–ê:"
            
            echo ""
            echo "üóÑÔ∏è PostgreSQL –ª–æ–≥–∏:"
            docker-compose -f docker-compose.simple.yml logs --tail=30 postgres || echo "PostgreSQL –ª–æ–≥–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã"
            
            echo ""
            echo "üîë Auth Service –ª–æ–≥–∏:"
            docker-compose -f docker-compose.simple.yml logs --tail=20 auth-service || echo "Auth Service –ª–æ–≥–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã"
            
            echo ""
            echo "üìö Course Service –ª–æ–≥–∏:"  
            docker-compose -f docker-compose.simple.yml logs --tail=20 course-service || echo "Course Service –ª–æ–≥–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã"
            
            echo ""
            echo "ü§ñ Bot Service –ª–æ–≥–∏:"
            docker-compose -f docker-compose.simple.yml logs --tail=20 bot-service || echo "Bot Service –ª–æ–≥–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã"
            
